<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Email</title>
  <!-- <link rel="stylesheet" href="./assets/style.css"> -->

  <style>
    img {
      max-width: 100%;
      border-radius: 10%;
    }

    a {
      color: #ff0000;
    }

    p {
      margin: 20px;
      font-size: 16px;
      font-weight: 300;
      text-align: center;
      color: #666;
      line-height: 1.5;
      background-color: #2c2c2c17;
      border-radius: 10%;
      padding: 10px;
    }

    a {
      text-decoration: none;
      display: inline-block;
      background: #ff0000;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
    }

    .email-background {
      background: #eee;
      padding: 10px;
    }

    .email-container {
      max-width: 500px;
      background: white;
      font-family: sans-serif;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 5px;
      text-align: center;
    }

    .pre-header {
      background: #eee;
      color: #eee;
      font-size: 5px;
    }

    .cta {
      margin: 20px;
    }

    .footer a {
      background: none;
      padding: 20px;
      font-size: 10px;
      color: #666;
    }
  </style>

</head>

<body>
  <div class="email-background">

    <div class="pre-header">
      Come watch some pure joy with a Neature Walk
    </div>

    <div class="email-container">

      <h1>Neature Walk</h1>
      <a href="https://www.youtube.com/watch?v=6jgvNqNKJ5Q">
        <img src="assets/Neature-walk.png" alt="Thumbnail.png">
      </a>

      <p>Nature is neat, that's why Neature Walk exists. How neat is that? Pretty neat.</p>
      <div class="cta">
        <a href="https://www.youtube.com/watch?v=6jgvNqNKJ5Q">Watch this Video now!</a>
      </div>

      <div class="footer">
        <a href="https://www.vicscrappyvideos.com/">Website</a> | <a
          href="https://www.youtube.com/user/vicscrappyvideos">Unsubscribe</a>
      </div>
    </div>

  </div>

</body>

</html>
